<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>부트스트랩 이미지</title>

  <link rel="stylesheet" href="./css/bootstrap.css">

  <script src="./js/jquery-3.5.1.js"></script>
  <script src="./js/popper.min.js"></script>
  <script src="./js/bootstrap.js"></script>
</head>
<body>
  <div class="container">
    <h3>부트스트랩 이미지 사용하기</h3><br>
    <!-- .rounded 클래스를 사용 시 테두리 부분이 라운드 처리된 이미지가 됨 -->
    <!-- .rounded-circle 클래스 사용 시 원형 모양의 이미지가 됨 -->
    <!-- .img-thumbnail 클래스 사용 시 이미지 테두리 외부에 테두리 선이 추가 됨 -->

    <div class="row">
      <div class="col-sm-4">
        <img src="./images/pengsu03.jpg" alt="펭수 3" class="rounded">
      </div>
      <div class="col-sm-4">
        <img src="./images/pengsu04.jpg" alt="펭수 4" class="img-thumbnail">
      </div>
      <div class="col-sm-4">
        <img src="./images/pengsu05.jpg" alt="펭수 5" class="rounded-circle">
      </div>
    </div>

    <h3>이미지 정렬</h3>
    <div class="clearfix">
      <!-- float-left, float-right 클래스를 사용하면 이미지를 왼쪽, 오른쪽으로 정렬 할 수 있음 -->
      <!-- float 사용시 부모 태그에 clearfix 클래스를 사용하면 자동적으로 float이 clear 됨 -->
      <img src="./images/pengsu03.jpg" alt="왼쪽" class="float-left">
      <img src="./images/pengsu03.jpg" alt="오른쪽" class="float-right">
    </div>

    <br>

    <div class="clearfix">
      <img src="./images/pengsu05.jpg" alt="" class="float-left">
      <p>이미지 오른쪽에 붙어야 하는 글자</p>
    </div>

    <h3>이미지 중앙정렬하기</h3>
    <div>
      <!-- 이미지 중앙정렬하기 -->
      <!-- 이미지 태그의 부모 태그에 margin-left, maring-right에 auto 값을 주어서 중앙정렬을 했음 -->
      <!-- 부트스트랩의 mx-auto, d-block 클래스를 사용하면 중앙 정렬 됨 -->
      <img src="./images/pengsu05.jpg" alt="" class="mx-auto d-block">
    </div>

    <br>

    <h3>반응형 이미지</h3>
    <!-- img-fluid 클래스를 사용하면 img 태그의 크기가 부모 태그의 크기에 맞도록 설정됨 -->
    <div>
      <img src="./images/tablesetting.jpg" alt="" class="img-fluid">
    </div>
  </div>

  <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
