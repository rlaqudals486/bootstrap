<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./css/bootstrap.css">
    <script src="./js/jquery-3.5.1.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.js"></script>
</head>
<body class="container">
    <header>
        <nav class="jumbotron text-center font-weight-normal mb-0">
            <h3>Checkout form</h3>
            <p>Below is an example form built entirely with Bootstrap’s form controls. Each required form group has a validation state that can be triggered by attempting to submit the form without completing it.</p>
        </nav>
    </header>
    <main>
        <div class="row mt-2">
            <div class="col-sm-8">
                <h5 class="font-weight-normal">biling address</h5>
                <div class="form-row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="userid">First name </label>
                            <input type="text" class="form-control" id="uesrid" name="userid">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="userpw">Last name </label>
                            <input type="password" class="form-control" id="userpw" name="userpw">
                        </div>
                    </div>
                </div>
                <div class="input-group has-validation">
                    <span class="input-group-text">@</span>
                    <input type="text" class="form-control" id="username" placeholder="Username">
                </div>
                
                <label for="email">Email (Optional)</label>
                <input type="text" class="form-control" id="email" placeholder="you@example.com">
                
                <label for="email">Address</label>
                <input type="text" class="form-control" id="addr" placeholder="1234 Main St">
                
                <label for="email">Address 2 (Optional)</label>
                <input type="text" class="form-control" id="addr2" placeholder="Apartment or suite">

                <div class="input-group mb-4">
                    <div class="input-group-prepend">
                        <label for="country">Country</label>
                        <button type="button" class="btn btn-outline-secondary dropdown-toggle" data-toggle="dropdown">Choose...</button>
                        <div class="dropdown-menu">
                        <a href="#" class="dropdown-item">United states</a>
                      </div>
                    </div>
                  </div>
            <div class="col-sm-4">

            </div>
        </div>
    </main>
    <footer class = "jumbotron text-center mb-0">
        <p>© 2017–2021 Company Name</p>
        <div>

        </div>
    </footer>
</body>
</html>
