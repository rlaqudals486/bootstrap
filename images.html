<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./css/bootstrap.css">

    <script src="./js/jquery-3.5.1.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.js"></script>
</head>
<body>
    <div class="container">
        <h3>부트스트랩 이미지 사용하기</h3>
        <!-- rounded 클래스를 사용 시 테두리 부분이 라운드 처리된 이미지가 됨 -->
        <!-- .rounded-circle 클래스 사용 시 원형 모양의 이미지가 됨 -->
        <!-- .img-thumbnail 클래스 사용 시 이미지 테두리 외부에 테두리 선이 추가 됨 -->

        <div class="row">
            <div class="col-sm-4">
                <img src="../javascript/images/집단구타.gif" alt="짱구 구타" class="rounded">
            </div>
            <div class="col-sm-4">
                <img src="../javascript/images/pepe2.png" alt="페페 2" class="rounded-circle">
            </div>
            <div class="col-sm-4">
                <img src="../javascript/images/중성마녀달리기.gif" alt="조마마카오" class="img-thumbnail">
            </div>

        </div>

        <br>

        <h3>이미지 중앙 정렬</h3>
        <div>
            <!-- 이미지 중앙정렬하기 -->
            <!-- 이미지 태그의 부모 태그에 margin-left, margin-right에 auto 값을 주어서 중앙정렬을 했음 -->
            <!-- 부트스트랩의 mx-auto, d-block 클래스를 사용하면 중앙 정렬 됨 -->
            <img src="../javascript/images/오페롸.gif" alt="" class="mx-auto d-block">
        </div>

    </div>
</body>
</html>
