<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="./css/bootstrap.css">
  <script src="./js/jquery-3.5.1.js"></script>
  <script src="./js/popper.min.js"></script>
  <script src="./js/bootstrap.js"></script>

</head>
<body>
  <div class="container">
    <h3>form 사용</h3>
    <!-- 부트스트랩에서 일반적인 form 입력 태그 사용 시 label 태그와 input 태그를 부모 태그인 div로 묶고 div에 form-group 클래스를 추가하여 사용 -->
    <!-- input 태그에 form-control 클래스를 추가, 나머지 부분은 기존과 동일 -->
    <!-- form-control 클래스는 input, textarea, select에 사용함 -->
    <!-- form-control 클래스는 width: 100% 로 지정되어 있음 -->
    <form >
      <div class="form-group">
        <label for="userid">아이디 : </label>
        <input type="text" class="form-control" id="userid" name="userid" placeholder="아이디를 입력해주세요">
      </div>
      <div class="form-group">
        <label for="userpw">비밀번호 : </label>
        <input type="password" class="form-control" id="userpw" name="userpw" placeholder="비밀번호를 입력해주세요">
      </div>
      <div class="form-group form-check">
        <label class="form-check-label">
          <input type="checkbox" class="form-check-input" name="remember"> 기억하기
        </label>
      </div>
      <button type="submit" class="btn btn-primary">로그인</button>
    </form>


    <br><hr><br>

    <h3>inline 방식 form</h3>
    <!-- form 태그에 form-inline 클래스를 추가하여 사용 -->
    <!-- form-inline 클래스 사용 시 너비가 최소 576px 이상이 되어야 함 -->
    <!-- inline 방식 사용 시 form-group을 사용하지 않음 -->
    <form class="form-inline">
      <label for="userid2" class="mr-sm-2 mb-2">아이디 : </label>
      <input type="text" class="form-control mb-2 mr-sm-2" id="userid2" name="userid2" placeholder="아이디를 입력해주세요">
      <label for="userpw2" class="mr-sm-2 mb-2">비밀번호 : </label>
      <input type="password" class="form-control mb-2 mr-sm-2" id="userpw2" name="userpw2" placeholder="비밀번호를 입력해주세요">
      <div class="form-check mb-2 mr-sm-2 ">
        <label class="form-check-label">
          <input type="checkbox" class="forn-check-input" name="remember2"> 기억하기
        </label>
      </div>
      <button type="submit" class="btn btn-primary">로그인</button>
    </form>

    <br><hr><br>

    <h3>grid 시스템을 사용하여 표현</h3>
    <!-- form 태그에 grid 시스템 사용 시 col 사이의 거리가 넓을 경우 form-row 클래스를 추가하여 사용 -->
    <form>
      <div class="row">
        <div class="col-sm-6">
          <input type="text" class="form-control" id="userid3" name="userid3" placeholder="아이디를 입력해주세요">
        </div>
        <div class="col-sm-6">
          <input type="text" class="form-control" id="userpw3" name="userpw3" placeholder="비밀번호를 입력해주세요">
        </div>
      </div>
      <button type="submit" class="btn btn-primary mt-2">로그인</button>
    </form>
    <hr>
    <form action="">
      <div class="form-row">
        <div class="col-sm-6">
          <input type="text" class="form-control" id="userid4" name="userid4" placeholder="아이디를 입력해주세요">
        </div>
        <div class="col-sm-6">
          <input type="password" class="form-control" id="userpw4" name="userpw4" placeholder="비밀번호를 입력해주세요"> 
        </div>
      </div>
    </form>

    <h3>유효성 검사</h3>
    <!-- form 태그에 was-validation, needs-validation 클래스를 사용 시 자동으로 유효성 검사를 진행함 -->
    <!-- was-validation 은 사용자가 데이터 입력 전에 검사하여 미리 오류를 표시하고 있음, 사용자가 입력 후에 유효성 검사 통과 -->
    <!-- needs-validation 은 submit 버튼 클릭 후에 유효성 검사를 진행하여 화면에 표시 -->
    <!-- div 태그에 valid-feedback, invalid-feedback 를 추가하여 유효성 검사 통과여부를 화면에 표시 -->
    <!-- valid-feedback 는 유효성 검사 통과, invalied-feedback 는 유효성 검사 실패 -->
    <!-- required : html 속성, 필수 입력임을 표시하는 속성, required 사용 시 input 태그에 아무런 데이터가 입력되어 있지 않으면 false 값이 설정이됨 -->
    <form action="" class="was-validated">
      <div class="form-group">
        <label for="userid5">아이디 : </label>
        <input type="text" class="form-control" id="userid5" name="userid5" placeholder="아이디를 입력해주세요" required>
        <div class="valid-feedback">통과</div>
        <div class="invalid-feedback">정확한 아이디를 입력해주세요</div>
      </div>
      <div class="form-group">
        <label for="userpw5">비밀번호 : </label>
        <input type="password" class="form-control" id="userpw5" name="userpw5" placeholder="비밀번호를 입력해주세요" required>
        <div class="valid-feedback">통과</div>
        <div class="invalid-feedback">비밀번호는 영문 소문자, 대문자, 숫자만 사용 가능합니다.</div>
      </div>
      <div class="form-group form-check">
        <label class="form-check-label">
          <input type="checkbox" class="form-check-input" name="remember5" required> 동의
          <div class="valid-feedback">통과</div>
          <div class="invalid-feedback">미 동의시 사용할 수 없습니다.</div>
        </label>
      </div>
      <button class="btn btn-primary" type="submit">로그인</button>
    </form>
    <hr>
    <form action="" class="needs-validation" novalidate>
      <div class="form-group">
        <label for="userid6">아이디 : </label>
        <input type="text" class="form-control" id="userid6" name="userid6" placeholder="아이디를 입력해주세요" required>
        <div class="valid-feedback">통과</div>
        <div class="invalid-feedback">정확한 아이디를 입력해주세요</div>
      </div>
      <div class="form-group">
        <label for="userpw6">비밀번호 : </label>
        <input type="password" class="form-control" id="userpw6" name="userpw6" placeholder="비밀번호를 입력해주세요" required>
        <div class="valid-feedback">통과</div>
        <div class="invalid-feedback">영문 소문자, 대문자, 숫자만 사용가능합니다.</div>
      </div>
      <div class="form-group form-check">
        <label class="form-check-label">
          <input type="checkbox" class="form-check-input" name="remember6"> 동의
          <div class="valid-feedback">통과</div>
          <div class="invalid-feedback">미동의 시 사용할 수 없습니다.</div>
        </label>
      </div>
      <button class="btn btn-primary" type="submit">로그인</button>
    </form>

    <script>
      $(document).ready(function() {
        var forms = $(".needs-validation");

        var validation = Array.prototype.filter.call(forms, function(form) {
          form.addEventListener("submit", function(event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add("was-validated");
          }, false);
        });
      });
    </script>
  </div>

  <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
