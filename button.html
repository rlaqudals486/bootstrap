<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./css/bootstrap.css">

    <script src="./js/jquery-3.5.1.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.js"></script>
</head>
<body>
    <div class="container">
        <h3>부트스트랩 버튼 사용하기</h3>
        <!-- button 태그의 클래스에 btn  클래스를 입력하여 사용 -->
        <!-- 접두사 btn- 에 부트스트랩 테마컬러명을 추가하여 색상을 변경할 수 있음 -->
        <!-- a 태그 및 input type=button, submit, reset 에도 사용할 수 있음 -->
        <button type="button" class="btn">기본 버튼</button>
        <button type="button" class="btn btn-primary">primary 버튼</button>
        <button type="button" class="btn btn-secondary">secondary 버튼</button>
        <button type="button" class="btn btn-success">success 버튼</button>
        <button type="button" class="btn btn-info">info 버튼</button>
        <button type="button" class="btn btn-waning">waning 버튼</button>
        <button type="button" class="btn btn-danger">danger 버튼</button>
        <button type="button" class="btn btn-dark">dark 버튼</button>
        <button type="button" class="btn btn-light">light 버튼</button>
        <button type="button" class="btn btn-link">link 버튼</button>
    </div>

    <br>
    <a href="#" class="btn btn-primary">a 태그에 btn 클래스 사용</a>
    <input type="button" class="btn btn-success" value="input 태그에 btn 클래스 사용">
    <input type="submit" class="btn btn-info" value="submit에 btn 클래스 사용">
    <input type="reset" class="btn btn-danger" value="reset 에 btn 클래스 사용">

    <br><hr><br>

    <h3>버튼 모양 변경</h3>
    <!-- btn-outline-테마색상 클래스를 사용하여 버튼 내부가 비어있고 테두리선만 존재하는 버튼 형태로 변경할 수 있음 -->
    <button type="button" class="btn btn-outline-primary">outline-primary</button>
    <button type="button" class="btn btn-outline-secondary">outline-secondary</button>
    <button type="button" class="btn btn-outline-success">outline-success</button>
    <button type="button" class="btn btn-outline-info">outline-info</button>
    <button type="button" class="btn btn-outline-warning">outline-warning</button>
    <button type="button" class="btn btn-outline-danger">outline-danger</button>
    <button type="button" class="btn btn-outline-dark">outline-dark</button>
    <button type="button" class="btn btn-outline-light text-dark">outline-light</button>

    <br><hr><br>

    <!-- btn-lg, btn-sm 클래스를 추가하여 버튼의 크기 설정 가능 -->
    <button class="btn btn-primary btn-lg">btn-lg</button>
    <button class="btn btn-primary">btn defalut</button>
    <button class="btn btn-primary btn-sm">btn-sm</button>

    <hr>
    <!-- btn-block 클래스를 추가하면 한 라인 전체를 사용하는 버튼으로 변경 -->
    <div>
        <button class="btn btn-primary btn-block">btn-block 사용</button>
    </div>

    <br><hr><br>

    <!-- active 클래스 추가 시 버튼을 클릭하고 있는 모양을 출력 -->
    <!-- disable 속성 추가 시 버튼을 비활성화 -->
    <button class="btn btn-primary active">active 사용하여 사용 중인 버튼</button>
    <button class="btn btn-primary" disabled>disabled 속성을 사용하여 비활성화 된 버튼</button>

    <hr>
    <h3>버튼에 스피너 애니메이션 사용</h3>
    <!-- 버튼에 span 태그를 추가 후 spinner-border 클래스를 사용하면 스피너 애니메이션이 동작되는 버튼을 사용할 수 있음 -->
    <button class="btn btn-primary">
        <span class="spinner-border spinner-border-sm"></span>
    </button>

    <button class="btn btn-primary">
        <span class="spinner-border spinner-border-sm"></span>로딩중...
    </button>

    <button class="btn btn-primary" disabled>
        <span class="spinner-border spinner-border-sm"></span>로딩중...
    </button>

    <br><hr><br>

    <h3>버튼 그룹 사용하기</h3>
    <!-- 버튼 그룹은 연속되는 버튼을 하나의 버튼인 것처럼 붙여서 사용하는 방식 -->
    <div>
        <button class="btn btn-primary">버튼1</button>
        <button class="btn btn-primary">버튼2</button>
        <button class="btn btn-primary">버튼3</button>
    </div>
    
    <br>

    <h4>버튼 그룹</h4>
    <div class="btn-group">
        <!-- 그룹으로 만들 버튼을 부모 태그인 div로 감싸고 btn-group 클래스를 사용 -->
        <!-- btn-group-lg, btn-group-sm 클래스를 추가하여 버튼 그룹의 크기를 설정 -->
        <!-- btn-group-vertical 클래스를 사용하여 버튼 그룹을 세로 정렬로 만들 수 있음 -->
        <button class="btn btn-primary">버튼1</button>
        <button class="btn btn-primary">버튼2</button>
        <button class="btn btn-primary">버튼3</button>
    </div>
    <div class="btn-group-lg">
        <button class="btn btn-primary">버튼1</button>
        <button class="btn btn-primary">버튼2</button>
        <button class="btn btn-primary">버튼3</button>
    </div>
    <div class="btn-group-sm">
        <button class="btn btn-primary">버튼1</button>
        <button class="btn btn-primary">버튼2</button>
        <button class="btn btn-primary">버튼3</button>
    </div>
    <div class="btn-group-vertical">
        <button class="btn btn-primary">버튼1</button>
        <button class="btn btn-primary">버튼2</button>
        <button class="btn btn-primary">버튼3</button>
    </div>


</body>
</html>
