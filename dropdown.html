<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="./css/bootstrap.css">

  <script src="./js/jquery-3.5.1.js"></script>
  <script src="./js/popper.min.js"></script>
  <script src="./js/bootstrap.js"></script>

  <script>
    $(document).ready(function() {
      $("#btn_alert").on("click", function() {
        alert("드랍다운버튼의 링크1 클릭!!");
      });
    });
  </script>
</head>
<body>
  <div class="container">
    <h3>드랍다운 버튼</h3>
    <!-- 마우스로 클릭 시 세부 메뉴가 출력되는 버튼 -->
    <!-- 버튼과 링크를 위한 a 태그로 구성되어 있음 -->
    <!-- div 태그를 부모 태그로 사용하고 자식 태그로 button 과 a 태그를 자식태그로 가지고 있는 div 태그가 사용됨 -->
    <!-- 부모 태그인 div에 dropdown 클래스를 사용하고 자식 태그인 div에 dropdown-menu 클래스를 사용 -->
    <!-- a 태그에는 dropdown-item 클래스를 사용하여 세부 메뉴를 표현 -->
    <!-- button 태그에는 dropdown-toggle 클래스를 사용하고 사용자 속성인 data-toggle="dropdown" 을 사용하여 드랍다운 버튼을 생성함 -->
    <div class="dropdown">
      <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">드랍다운 버튼</button>
      <div class="dropdown-menu">
        <a id="btn_alert" href="" class="dropdown-item">링크1</a>
        <a href="https://www.google.co.kr" class="dropdown-item">링크2</a>
        <a href="https://www.naver.com" class="dropdown-item">링크3</a>
      </div>
    </div>

    <hr>

    <h3>드랍다운 버튼 메뉴의 구분선 사용</h3>
    <!-- 드랍다운 버튼 메뉴의 구분선을 div와 dropdown-divider 클래스를 사용하여 만들어 줄 수 있음 -->
    <!-- div 안에는 아무것도 안들어감 -->

    <div class="dropdown">
      <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown">드랍다운 버튼</button>
      <div class="dropdown-menu">
        <a href="#" class="dropdown-item">구분1 링크1</a>
        <a href="#" class="dropdown-item">구분1 링크2</a>
        <a href="#" class="dropdown-item">구분1 링크3</a>
        <div class="dropdown-divider"></div>
        <a href="#" class="dropdown-item">구분2 링크1</a>
        <a href="#" class="dropdown-item">구분2 링크2</a>
      </div>
    </div>

    <hr>

    <h3>드랍다운 버튼의 헤더</h3>
    <!-- dropdown-menu 의 자식 태그로 텍스트 관련 태그를 입력하고 dropdown-header 클래스를 추가하여 사용 -->
    <div class="dropdown">
      <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown">드랍다운 버튼</button>
      <div class="dropdown-menu">
        <h5 class="dropdown-header">구분1</h5>
        <a href="#" class="dropdown-item">구분1 링크1</a>
        <a href="#" class="dropdown-item">구분1 링크2</a>
        <a href="#" class="dropdown-item">구분1 링크3</a>
        <div class="dropdown-divider"></div>
        <p class="dropdown-header">구분2</p>
        <a href="#" class="dropdown-item">구분2 링크1</a>
        <a href="#" class="dropdown-item">구분2 링크2</a>
      </div>
    </div>

    <hr>

    <h3>active, disabled 를 사용하여 활성화, 비활성화</h3>
    <!-- active, disabled 클래스를 추가하여 드랍다운 메뉴 버튼을 활성화, 비활성화함 -->
    <!-- a 태그에 클래스명으로 active, disabled를 추가 -->
    <div class="dropdown">
      <button type="button" class="btn btn-warning dropdown-toggle" data-toggle="dropdown">드랍다운 버튼</button>
      <div class="dropdown-menu">
        <a href="#" class="dropdown-item active">링크1</a>
        <a href="#" class="dropdown-item">링크2</a>
        <a href="#" class="dropdown-item disabled">링크3</a>
      </div>
    </div>

    <hr>

    <h3>드랍다운버튼의 메뉴 위치 설정</h3>
    <!-- 부모태그인 div에 dropleft, dropright 를 추가하면 드랍다운 메뉴의 위치를 변경할 수 있음 -->
    <!-- 부모태그의 div에 dropdown 대신 dropup을 사용 시 메뉴를 버튼 위로 표시 가능 -->
    <div class="dropdown dropright">
      <button class="btn btn-danger dropdown-toggle" type="button" data-toggle="dropdown">드랍다운 버튼</button>
      <div class="dropdown-menu">
        <a href="#" class="dropdown-item">링크1</a>
        <a href="#" class="dropdown-item">링크2</a>
        <a href="#" class="dropdown-item">링크3</a>
      </div>
    </div>

    <hr>

    <h3>버튼 그룹에 포함된 드랍다운 버튼</h3>
    <!-- 기본 버튼 그룹 사용하는 방법과 동일하고 드랍다운 버튼이 들어가는 위치에 div 태그를 사용 후 해당 div 태그에 dropdown 대신 btn-group 클래스를 사용, 나머지는 동일함 -->
    <div class="btn-group">
      <button type="button" class="btn btn-primary">삼성</button>
      <button type="button" class="btn btn-primary">엘지</button>
      <div class="btn-group">
        <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">애플</button>
        <div class="dropdown-menu">
          <a href="#" class="dropdown-item">아이폰</a>
          <a href="#" class="dropdown-item">애플워치</a>
          <a href="#" class="dropdown-item">아이패드</a>
        </div>
      </div>
    </div>

    <hr>

    <h3>분할 버튼이 있는 드랍다운 버튼</h3>
    <!-- 부모 태그인 div에 dropdown 대신 btn-group 클래스를 사용 -->
    <!-- 자식 태그로 button 태그를 2개 사용함 -->
    <!-- 첫번째 button 은 일반적인 버튼으로 사용, class 명도 일반적인 btn 사용 -->
    <!-- 두번째 button 은 드랍다운 버튼 클래스인 dropdown-toggle을 사용하고 추가로 dropdown-toggle-split 을 사용함, 사용자 속성은 data-toggle="dropdown" 사용 -->
    <div class="btn-group">
      <button class="btn btn-success" type="button">드랍다운버튼</button>
      <button class="btn btn-success dropdown-toggle dropdown-toggle-split" type="button" data-toggle="dropdown"></button>
      <div class="dropdown-menu">
        <a href="#" class="dropdown-item">링크 1</a>
        <a href="#" class="dropdown-item">링크 2</a>
      </div>
    </div>
  </div>

  <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
