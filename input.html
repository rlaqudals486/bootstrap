<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./css/bootstrap.css">
    <script src="./js/jquery-3.5.1.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.js"></script>
</head>
<body>
    <div class="container">
        <h3>부트스트랩 입력태그</h3>
        <!-- 부트스트랩에서 지원하는 입력양식 input, textarea, checkbox, radio, select -->
        <!-- form-control 클래스를 사용하는 태그는 input, textarea, select -->
        <!-- form-check 클래스를 사용하는 태그는 checkbox, radio -->
        <!-- input 태그의 type이 file, range 는 form-contro-file, form-control-range를 사용함 -->

        <hr>

        <h3>checkbox, radio</h3>
        <form action="">
            <!-- checkbox와 radio는 같은 input 태그를 사용하짐나 form-check 클래스를 사용 -->
            <!-- label 태그의 자식 태그로 input 태그를 사용하며, label 태그에 form-check-label 클래스를 사용 -->
            <div class="form-check">
                <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" name="option1" value="파인애플" checked> 파인애플
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" name="option2" value="바나나" checked> 바나나
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" name="option3" value="두리안" checked> 두리안
                </label>
            </div>

            <br>

            <div class="form-check">
                <label class="form-check-label">
                    <input type="raido" class="form-check-input" name="op1" value="파인애플" checked>파인애플
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="raido" class="form-check-input" name="op2" value="바나나" checked>바나나
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="raido" class="form-check-input" name="op3" value="두리안" checked>두리안
                </label>
            </div>
        </form>

        <br><hr><br>

        <form action="">
            <h3>inline 방식 checkbox, radio</h3>
            <!-- label과 input 태그를 div로 감싸고 div에 form-check-inline을 사용 -->
            <div class="from-check-inline">
                <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" name="fr1" value="바나나" checked> 바나나
                </label>
            </div>
            <div class="form-check-inline">
                <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" name="fr2" value="파인애플">파인애플
                </label>
            </div>
            <div class="form-check-inline">
                <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" name="fr3" value="두리안">두리안
                </label>
            </div>

            <br>

            <div class="form-check-inline">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="ve1" value="버스">버스
                </label>
            </div>
            <div class="form-check-inline">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="ve2" value="지하철">지하철
                </label>
            </div>
            <div class="form-check-inline">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="ve3" value="걷기">걷기
                </label>
            </div>
        </form>

        <br><hr><br>

        <form action="">
            <h3>부트스트랩 select</h3>

            <div class="form-group">
                <label for="sel1">선택 : </label>
                <select name="sel1" id="sel1" class="form-control">
                    <option value="1">1</option>
                    <option value="1">2</option>
                    <option value="1">3</option>
                    <option value="1">4</option>
                    <option value="1">5</option>
                    <option value="1">6</option>
                </select>
            </div>
        </form>

        <form action="">
            <h3>form-control 크기 설정</h3>
            <!-- form-control-sm, from-control-lg 를 추가하여 크기를 변경할 수 있음-->
            <div class="form-group">
                <label for="email1">이메일 : </label>
                <input type="email" class="form-control-sm" name="email1" id="email1" placeholder="이메일을 입력해주세요">
            </div>
            <div class="form-group">
                <label for="email2">이메일 : </label>
                <input type="email" class="form-control" name="eamil2" id="eamil2" placeholder="이메일을 입력해주세요">
            </div>
            <div class="form-group">
                <label for="email3">이메일 : </label>
                <input type="email" class="form-control-lg" name="eamil3" id="eamil3" placeholder="이메일을 입력해주세요">
            </div>

            <h3>form-control-plaintext 사용</h3>
            <!-- from-control 대신 from-control-plaintext 를 사용하면 텍스트박스의 테두리 부분이 없는 텍스트 박스를 사용할 수 있음 -->
            <div class="form-group">
                <input type="text" class="form-control-plaintext" name="plain" id="plain">
            </div>

            <h3>부트스트랩 range, file 사용</h3>
            <div class="form-group">
                <input type="file" class="form-control-range" name="range">
            </div>

            <div class="form-group">
                <input type="file" class="form-control-file border" name="file">
            </div>
        </form>
    </div>
</body>
</html>
